<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="row justify-content-around align-items-center vh-100 w-100">
      <div class="info col-12 col-md-5 p-5">
        <p class="fs-1 fw-bold c-blue text-capitalize">facebook</p>
        <p class="fs-4 text-secondary">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>
      <div class="form col-12 col-md-5 d-flex flex-column p-4 rounded w-75">
        <input
          type="text"
          class="d-block m-2 rounded"
          placeholder="email address or phone number"
        />
        <input
          type="password"
          class="d-block m-2 rounded"
          placeholder="password"
        />
        <div class="m-2">
          <input type="checkbox" />
          <label for="" class="fs-5 c-blue fw-bold">show password</label>
        </div>
        <button class="d-block m-2 btn btn-primary text-uppercase">
          login
        </button>
        <a
          href=""
          class="m-2 link-opacity-75-hover c-blue hr-line position-relative pb-3 text-center fw-bold"
          >Forget password?</a
        >
        <button class="m-2 btn btn-success w-50 align-self-center mt-4">
          create new acc
        </button>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
